<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Step Form</title>
  <style>
    .form-step {
      display: none;
    }
    .form-step.active {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ddd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <form id="multiStepForm">
    <div class="form-step active" id="step1">
      <h2>Step 1: Personal Information</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      <button type="button" onclick="nextStep(1)">Next</button>
    </div>

    <div class="form-step" id="step2">
      <h2>Step 2: Preferences</h2>
      <label for="preference">Preferred Contact Method:</label>
      <select id="preference" name="preference">
        <option value="email">Email</option>
        <option value="phone">Phone</option>
        <option value="none">None</option>
      </select><br><br>
      <button type="button" onclick="nextStep(2)">Next</button>
    </div>

    <div class="form-step" id="step3">
      <h2>Step 3: Confirmation</h2>
      <p>Are you sure you want to submit the form?</p>
      <button type="submit">Submit</button>
      <button type="button" onclick="previousStep(2)">Back</button>
    </div>
  </form>

  <script>
    function nextStep(currentStep) {
      const currentFormStep = document.getElementById('step' + currentStep);
      currentFormStep.classList.remove('active');
      const nextFormStep = document.getElementById('step' + (currentStep + 1));
      nextFormStep.classList.add('active');
    }

    function previousStep(currentStep) {
      const currentFormStep = document.getElementById('step' + currentStep);
      currentFormStep.classList.remove('active');
      const previousFormStep = document.getElementById('step' + (currentStep - 1));
      previousFormStep.classList.add('active');
    }
  </script>

</body>
</html>
